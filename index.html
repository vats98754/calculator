<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator App</title>
        <link rel="icon" type="image/x-icon" href="img/calculator.png">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calc-body">
            <div class="calc-screen">
                <div class="history"></div>
                <div class="current-num">0</div>
            </div>
            <div class="calc-buttons">
                <div class="row-1">
                    <button class="wide-button all-clear">AC</button>
                    <button class="wide-button backspace">⌫</button>
                </div>
                <div class="row-2">
                    <button class="small-button digit">7</button>
                    <button class="small-button digit">8</button>
                    <button class="small-button digit">9</button>
                    <button class="small-button operator">÷</button>
                </div>
                <div class="row-3">
                    <button class="small-button digit">4</button>
                    <button class="small-button digit">5</button>
                    <button class="small-button digit">6</button>
                    <button class="small-button operator">×</button>
                </div>
                <div class="row-4">
                    <button class="small-button digit">1</button>
                    <button class="small-button digit">2</button>
                    <button class="small-button digit">3</button>
                    <button class="small-button operator">-</button>
                </div>
                <div class="row-5">
                    <button class="small-button digit">.</button>
                    <button class="small-button digit">0</button>
                    <button class="small-button equals">=</button>
                    <button class="small-button operator">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
